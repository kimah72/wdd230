<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lazy Load Demonstations</title>
    <link rel="stylesheet" href="styles/lazyload.css">

<body>

    <header>
        <h1>Lazy Load Demonstration</h1>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Kimberly Miner | Utah</p><img class="flag" alt="Utah state flag" src="../images/OIP.jpg">

    <script src="../scripts/getdates.js"></script>
