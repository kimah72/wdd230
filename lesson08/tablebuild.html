<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimberly Miner | WDD 230 - Table Build</title>
    <meta name="description" content="Webpage for WDD230 - Web Frontend Development">
    <meta name="author" content="Kimberly Miner">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgoup" class="black">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="black"></th>
                <th class="dkgray">Basic</th>
                <th class="dkgray">Premium</th>
                <th class="dkgray">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="black">Feature 1</th>
                <th>✔️</th>
                <th>✔️</th>
                <th>✔️</th>
            </tr>
            <tr>
                <th class="black">Feature 2</th>
                <th>❌</th>
                <th>✔️</th>
                <th>✔️</th>
            </tr>
            <tr>
                <th class="black">Feature 3</th>
                <th>❌</th>
                <th>❌</th>
                <th>✔️</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
