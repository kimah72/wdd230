<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 5rem;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .illustration {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Style to position button under the image */
        @media (max-width: 600px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .illustration {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <img class="illustration" src="https://kimah72.github.io/wdd230/chamber/images/404.jpeg" alt="404 Illustration">
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
