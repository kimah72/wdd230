    <body>
        <header class="hero">
            <div class="hero-content">
                <h1>Chamber of Commerce</h1>
                <button>Join the Chamber</button>
            </div>
            <img src="images/hero.jpg" alt="Sunset in Spanish Fork - oil on panel - by Susan N Jarvis">
            
            <!-- This is the new switch for dark mode -->
            <div id="mode">
                ðŸŒš
            </div>
            <button id="menu"></button>
        </header>
        
        <nav class="topnav">
            <!-- The topbar - working on this -->
                <div class="topnav">
                <a href="index.html">Home</a>
                <a href="discover.html">Discover</a>
                <a href="directory">Directory</a>
                <a class="active" href="join.html">Join</a>
                </div>
        </nav>
        <main>
            <form action="thankyou.html" method="get" id="chamber-form">
                <fieldset>
                    <legend>Join the Chamber</legend>

                    <label for="firstName">First Name:
                    <input type="text" id="firstName" name="firstName" required></label>
        
                    <label for="lastName">Last Name:
                    <input type="text" id="lastName" name="lastName" required></label>
        
                    <label for="position">Position within Organization:
                    <input type="text" id="position" name="position" required pattern="[A-Za-z -]{7,}"></label>
        
                    <label for="email">Email:
                    <input type="email" id="email" name="email" required placeholder="example@example.com"></label>
        
                    <label for="phone">Mobile Phone:
                    <input type="tel" id="phone" name="phone" required></label>
        
                    <label for="organization">Organization Name:
                    <input type="text" id="organization" name="organization" required></label>
        
                    <label for="membershipLevel">Membership Level:</label>
                    <select id="membershipLevel" name="membershipLevel" required>
                        <option value="NP">NP Membership</option>
                        <option value="Bronze">Bronze Membership</option>
                        <option value="Silver">Silver Membership</option>
                        <option value="Gold">Gold Membership</option>
                    </select>
        
                    <label for="description">Organization Description:</label>
                    <textarea id="description" name="description"></textarea>
        
                    <input type="hidden" id="formSubmissionTime" name="formSubmissionTime">
        
                    <button class="join" type="submit">Join Today</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>&copy; <span id="currentyear"></span> | Kimberly Miner | WDD 230</p><img class="flag" alt="Utah state flag" src="../images/OIP.jpg">
            <p id="lastModified"></p>
        </footer>
        <script src="scripts/getdates.js"></script>
        <script src="scripts/hamburger.js"></script>
        <script src="scripts/darkmode.js"></script>
        <script src="scripts/join.js"></script>
    </body>
</html>
