<body>
    <header>
        <img class="picture" alt="The image features an older woman with brown and grey hair, giving a slight smile in a white sweater." src="images/kimah2023.webp">
        <h1>Kimberly Anne Miner</h1>
    </header>

    <button id="menu"></button>

    <nav class="bullet"><!--Slowly implementing id's and classes-->
        <ul>
            <li><a href="#">Home</a></li>

        </ul>
    </nav>
    <main>
        <div id="form-message"></div>
        <form method="get" action="record.html" id="account">
            <fieldset>
                <legend>Create Login Account</legend>
                
                <label>Username* <input type="text" id="user" name="userName" required></label>
                
                <label>Password*
                <input type="password" id="password" name="password" placeholder="-- must contain 8 or more characters --" pattern=".{8,}" required></label>
                
                <label>Confirm Password* 
                <input type="password" id="confirm-pass" name="confirm-pass" placeholder="-- must match Password* --" required></label>
                
                <label>Email* 
                <input type="email" id="email" name="email" placeholder="someone@byui.edu" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>

                <label>Rate My Page</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <input type="submit" value="Create Account" class="button">
            </fieldset>
        </form>
    </main>

    <footer>
